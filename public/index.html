<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogging Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="auth">
      <h2 id="auth-title">Signup</h2>
      <form id="signup-form" style="display: block;">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>
      <form id="login-form" style="display: none;">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Signup</a></p>
      </form>
    </div>
    <div id="posts" style="display: none;">
      <h2>Posts</h2>
      <div id="post-list"></div>
      <form id="create-post-form" style="display:none;">
        <input type="text" id="post-title" placeholder="Title" required>
        <textarea id="post-content" placeholder="Content" required></textarea>
        <button type="submit">Create Post</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
